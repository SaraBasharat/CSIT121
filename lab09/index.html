<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Data</title>
</head>
<body>

<button onclick="loadXML()">Get Employee Data</button>
<br><br>

<table id="employeeTable" style="border: 1px solid black; border-collapse: collapse;"></table>

<script>
function loadXML() {
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            loadTable(this);
        }
    };
    xhttp.open("GET", "employee.xml", true);
    xhttp.send();
}

function loadTable(xml) {
    var xmlDoc = xml.responseXML;

    var table = "<tr><th style='border:1px solid black;'>ID</th><th style='border:1px solid black;'>Name</th><th style='border:1px solid black;'>Room</th></tr>";
    var employees = xmlDoc.getElementsByTagName("employee");

    for (var i = 0; i < employees.length; i++) {
        var id = employees[i].getAttribute("id");
        var name = employees[i].getElementsByTagName("name")[0].childNodes[0].nodeValue;
        var room = employees[i].getElementsByTagName("room")[0].childNodes[0].nodeValue;

        table += "<tr>";
        table += "<td style='border:1px solid black; padding:4px;'>" + id + "</td>";
        table += "<td style='border:1px solid black; padding:4px;'>" + name + "</td>";
        table += "<td style='border:1px solid black; padding:4px;'>" + room + "</td>";
        table += "</tr>";
    }

    document.getElementById("employeeTable").innerHTML = table;
}
</script>

</body>
</html>
